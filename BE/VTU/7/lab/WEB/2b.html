<html>
    <head>
        <title>USN Semester validation</title>
    </head>
    <body>
        <script type="text/javascript">
            function validate(usn, sem) {                 
                if (usn.value.match(/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}/) && (sem.value >= 1 && sem.value <= 8)) 
                    alert("Valid !!!");
                else 
                    alert("Invalid :(");
            }            
        </script>

        <form>
            USN : <input type="text" name="usn" /> </br></br>    
            SEM : <input type="text" name="sem" /> </br></br>                
            <input type="submit" onClick="validate(usn, sem)" />
        </form>
    </body>
</html>
