<html>
    <head>
        <title>Fibonacci Series</title>
    </head>
    <body>
        <script type="text/javascript">
            var num = prompt("Enter number n");
            var arr = [0, 1];
            for (i = 0; i < num; i++) {
                if (i >= 2) 
                    arr.push(arr[i - 1] + arr[i - 2]);
                document.write(arr[i] + "</br>");
            }
        </script>
    </body>
</html>
