<html>
    <head>
        <title>USN validation</title>
    </head>
    <body>
        <script type="text/javascript">
            function validate(usn) {                 
                if (usn.value.match(/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}/)) 
                    alert("Valid usn !!!");
                else 
                    alert("Invalid usn :(");
            }            
        </script>

        <form>
            USN : <input type="text" name="usn" />            
            <input type="submit" onClick="validate(usn)" />
        </form>
    </body>
</html>
